<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>Movie Search</title>
</head>

<body>
  <h1>Movie Search</h1>
  <div id="app">
		
		<div v-if="loading">
			<p>Loading...</p>
		</div>
		<div v-else>
			<p>
				<input id="movieinput" type="text"></input>
				<button v-on:click="findMovie">Search</button>
				
			</p>
			<h2>{{current.Title}}</h2>
			<img v-bind:src="current.Poster">
			<p></p>
			<p><i>{{current.Title}} {{current.Year}} </i></p>
			<p>{{current.Plot}}</p>
			</br>
			</br>
			</br>
			<h3>Add a Comment</h3>
			<form v-on:submit.prevent="addComment">
				<input v-model = "addedName" placeholder="Name"></p>
				<textarea v-model="addedComment"></textarea>
				<br / >
				<button type="submit">Comment</button>
			</form>
			<h3>Comments</h3>
			<div v-for="comment in comments[moviename]">
				<hr>
				<p>{{comment.text}}</p>
				<p><i>-- {{comment.author}}</i></p>
			</div>
		</div>
		<div class="footer">
	  <a href="https://github.com/BYU-CS-260-Winter-2019/lab-3-Luthercarl ">lab 3 github</a>
	</div> 
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

<footer></footer>
</html>
